<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog_data in blogs_data %}
        <div class="content">
            <div class="card">
                <h2>{{ blog_data["title"] }}</h2>
                <h3 class="text">{{ blog_data["subtitle"] }}</h3>
                <a href="{{ url_for('show_posts', num=blog_data['id']) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in Tbilisi.</p>
</footer>
</html>
